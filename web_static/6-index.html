<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB clone</title>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>
    <body>

        <!--header section-->
        <header>
            <div class="align">
                <div class="image"></div>
            </div>
        </header>

        <!--search boton-->
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Carolina, Arizona...</h4>
                    <ul class="popover">
                        <h2>Arizona:</h2>
                        <li>Page</li>
                        <li>Page2</li>
                        <h2>California:</h2>
                        <li>San Francisco</li>
                        <li class="final">Los Altos</li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li class="final">Iron</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>

        </div>

        <!--footer section-->
        <footer>
            <div class="footer">Holberton School</div>
        </footer>
    </body>
</html>
